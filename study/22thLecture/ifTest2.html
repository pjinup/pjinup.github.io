<!doctype html>
<head>
</head>
<body>
<section>
<script>
var score=window.prompt("점수입력: ");
score=parseFloat(score);
var grade=undefined;
if(score>=90){
grade="A";
}else if(score>=80){
grade="B";
}else if(score>=70){
grade="C";
}else {
grade="F";
}
document.write("grade=",grade,"<br/>");
</script>


</section>
</body>
</html>
