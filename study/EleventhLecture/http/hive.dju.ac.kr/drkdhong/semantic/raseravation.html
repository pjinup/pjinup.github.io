<!DOCTYPEhtml>	<!--	formreservation.html	-->
<html>
<head>
<meta charset="utf-8"/>
<meta name="viewport"content="width=device-width,initial-scale=1"/>
<title>음식점 예약 화면</title>
</head>
<body>
<section>
<form action="http://hive.dju.ac.kr/~drkdhong/html5/reservation1.jsp"method="post">
<fieldset>
<legend>예약자 정보</legend>
<label for="namex">이름 : </label>
<input type="text" id="namex" name="namex"/><br/>
<label for="numberx">휴대전화 : </label>
<input type="tell" id="numberx" name="numberx"placeholder="00*000*-0000"pattern="[0-9]{2,3}-[0-9]{3,4}-[0-9]{4}"/><br/>
<label for="personx">인원 : </label>
<input type="number" id="personx" name="personx" min="1" step="1"/>
</fieldset>

<fieldset>
<legend>약속 날짜 시간 식사선택 메뉴 입력</legend>
<label for="datex">날짜 : </label>
<input type="date" id="datex" name="datex"/><br/>
<label for="timex">시간 : </label>
<input type="time" id="timex" name="timex"/><br/>

<legend>식사 선택</legend>
<label for="timex">시간 </label>
<select id="timex" name="mealtime">
<option value="아침">아침</option>
<option value="점심">점심</option>
<option value="저녁"selected>저녁</option></select>

<label for="mealx">식사</label>
<select id="mealx" name="meal"multiple>
<option value="백미">백미</option>
<option value="라면">라면</option>
<option value="김치"selected>김치</option></select>

</fieldset>

<button type="submit">입력</button>
<input type="reset" name="rest1" value="취소">


</form>
</section>

<footer>
<p>&copy; 20XXMade by Korea. All rights reserved.</p></footer>
</body>
</html>
